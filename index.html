<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="center">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    

  
      <div class="stats">
        <div class="stats-left">
          <h2>10k+</h2> 
          <p>companies</p>
        </div>
        
        <div class="stats-center">
          <h2>314</h2> 
          <p>templates</p>
        </div>
        
        <div class="stats-right">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>  
    </section>
    
    <img class="image" src="./images/image-header-desktop.jpg" alt="">
  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">skalexStuch</a>.
  </div>
</body>
</html>
